<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>KHABAR — Свитер</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #000; color: #f0f0f0; line-height: 1.6; padding: 20px; min-height: 100vh; }
    .brand { position: fixed; top: 16px; left: 20px; font-size: 15px; font-weight: 400; letter-spacing: 1.2px; color: #aaa; text-transform: uppercase; opacity: 0.8; z-index: 1000; pointer-events: none; }
    .container { max-width: 750px; margin: 0 auto; padding: 90px 20px 50px; text-align: center; }
    .product-image { width: 100%; max-width: 450px; height: auto; border-radius: 8px; margin: 0 auto 32px; display: block; box-shadow: 0 8px 32px rgba(0,0,0,0.4); transition: transform 0.3s ease; }
    .product-image:hover { transform: scale(1.02); }
    h1 { font-weight: 500; font-size: 30px; margin-bottom: 12px; letter-spacing: -0.5px; color: #e0e0e0; }
    .price { font-weight: 400; font-size: 17px; color: #a0a0a0; margin-bottom: 24px; }
    .description { font-size: 15px; color: #c0c0c0; margin-bottom: 36px; max-width: 500px; margin-left: auto; margin-right: auto; opacity: 0.9; line-height: 1.6; }
    .form-group { max-width: 400px; margin: 0 auto 24px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-size: 14px; color: #ddd; }
    input, select { width: 100%; padding: 15px 16px; border: 1px solid #444; border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 16px; background: #111; color: #fff; outline: none; }
    input:focus, select:focus { border-color: #777; }
    button { background: #111; color: #fff; border: 1px solid #444; padding: 16px 30px; font-size: 17px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; margin-top: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
    button:hover, button:active { background: #222; border-color: #666; }
    .footer { margin-top: 60px; font-size: 13px; color: #666; opacity: 0.7; }
    @media (max-width: 480px) {
      .brand { font-size: 14px; top: 14px; left: 16px; }
      .container { padding: 80px 16px 50px; }
      h1 { font-size: 26px; }
      .product-image { max-width: 90%; margin-bottom: 30px; }
      input, select { font-size: 16px; padding: 15px; }
      button { padding: 16px; font-size: 16px; }
      .footer { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="brand">KHABAR</div>
  <div class="container">
    <img src="./jacket1.jpg" alt="Свитер" class="product-image" />
    <h1>СВИТЕР</h1>
    <div class="price">12 000 ₽</div>
    <p class="description">
      Лимитированный выпуск.<br>
      Только 50 шт.<br>
      Не продается в магазинах.<br>
      Заявка — единственная возможность.
    </p>
    <form onsubmit="alert('Заявка принята. Свяжемся в течение 24 часов.'); return false;">
      <div class="form-group">
        <label>Телефон или Telegram</label>
        <input type="text" placeholder="@username или +7..." required />
      </div>
      <div class="form-group">
        <label>Размер</label>
        <select required>
          <option value="">Выберите</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>
      <button type="submit">Оставить заявку</button>
    </form>
    <div class="footer">
      <p>© 2025 KHABAR. Все права защищены.</p>
      <p>Follow us: @KHBR.io</p>
    </div>
  </div>
</body>
</html>
