<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LTD — Limited Drop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #f0f0f0;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    .product-image {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 8px;
      margin: 0 auto 40px;
      display: block;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.02);
    }

    h1 {
      font-weight: 500;
      font-size: 32px;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      color: #e0e0e0;
    }

    .price {
      font-weight: 400;
      font-size: 18px;
      color: #a0a0a0;
      margin-bottom: 30px;
    }

    .description {
      font-size: 16px;
      color: #c0c0c0;
      margin-bottom: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.9;
    }

    .form-group {
      max-width: 400px;
      margin: 0 auto 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #444;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      margin-bottom: 16px;
      background-color: #111;
      color: #fff;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #888;
    }

    button {
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #222;
      border-color: #666;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }
      .product-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Твоя фотография свитера -->
    <img src="./livver.png" alt="Limited Edition Sweater" class="product-image" />

    <h1>СВИТТЕР</h1>
    <div class="price">12 000 ₽</div>
    <p class="description">
      Лимитированный выпуск.  
      Только 50 единиц.  
      Не продается в магазинах.  
      Заявка — единственная возможность.
    </p>

    <form action="#" onsubmit="alert('Заявка принята. Вы получите сообщение в течение 24 часов.'); return false;">
      
      <div class="form-group">
        <label>Телефон или Telegram</label>
        <input type="text" placeholder="@username или +7..." required />
      </div>

      <div class="form-group">
        <label>Размер</label>
        <select required>
          <option value="">Выберите размер</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>

      <button type="submit">Оставить заявку</button>
    </form>

    <div class="footer">
      <p>© 2025 LTD. Все права защищены.</p>
      <p>Follow us: @ltd.clo</p>
    </div>
  </div>

</body>
</html>
